<header class="navbar sticky-top bg-light rounded border shadow-sm px-4 py-3 d-flex justify-content-between align-items-center mx-auto" style="max-width: 1400px;">
  <!-- Left: Logo -->
  <div class="navbar-left">
    <a routerLink="/" class="website-name text-dark text-decoration-none fw-semibold fs-3">
      PackMate
    </a>
  </div>

  <!-- Center: Nav Links -->
  <div class="navbar-center d-flex gap-3">
    <a
      *ngFor="let link of navLinks; let i = index"
      [routerLink]="generatePath(link)"
      class="nav-link text-dark text-decoration-none fw-medium"
      [ngClass]="{ 'hovered': linkHover === i }"
      (mouseenter)="setLinkHover(i)"
      (mouseleave)="setLinkHover(null)"
    >
      {{ link }}
    </a>
  </div>

  <!-- Right: Login Button -->
  <div class="navbar-right">
    <a routerLink="/login">
      <button
        class="login-btn btn"
        [ngClass]="{ 'hovered': loginHover }"
      >
        Login
      </button>
    </a>
  </div>
</header>
